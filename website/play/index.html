<!doctype html>
<html>
    <head>
        <title>ts-blank-space playground</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="./play.css" />
        <style>
            body {
                border: 0;
                margin: 0;
            }
            div {
                border: 0;
                margin: 0;
            }

            .col {
                display: flex;
                flex-direction: column;
                flex: 1 0 400px;
            }
            .header {
                height: 60px;
                font-family: "SF Mono", Monaco, Menlo, Consolas, "Ubuntu Mono", "Liberation Mono", "DejaVu Sans Mono",
                    "Courier New", monospace;
            }
            .editor {
                height: 80vh;
            }
            .tsbs-ghost {
                display: inline-block;
                overflow: visible;
                width: 0;
                opacity: 0.2;
            }
        </style>
    </head>
    <body>
        <div style="display: flex; flex-flow: row wrap">
            <div class="col">
                <div class="header" style="background-color: #3178c6">
                    <span style="font-size: 2em">ts-</span>
                </div>
                <div id="container-ts" class="editor"></div>
            </div>
            <div class="col">
                <div class="header" style="background-color: #f90">
                    <span style="font-size: 2em">blank-space</span>&nbsp;
                    <label title="Control if output should be shown as a diff"
                        >diff:<input type="checkbox" id="diff-check"
                    /></label>
                    <label
                        title="Control if a faint ghost of the original TypeScript should still be displayed in the output"
                        >ðŸ‘»:<input type="checkbox" id="ghost-check" checked />
                    </label>
                    <label title="Select which parser mode to use for the input text"
                        >parser:<select id="lang-select">
                            <option value="ts">.ts</option>
                            <option value="tsx">.tsx</option>
                        </select>
                    </label>
                    <button
                        style="background: transparent; border: 0; cursor: pointer"
                        title="Save state to URL address bar"
                        id="save-button"
                    >
                        ðŸ’¾
                    </button>
                </div>
                <div id="container-js" class="editor"></div>
            </div>
        </div>
        <div id="container-diff" class="editor"></div>

        <script src="./play.js"></script>
    </body>
</html>
